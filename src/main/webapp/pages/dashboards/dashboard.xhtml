<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CTM - Dashboard MTBUR</title>
            </f:facet>

           <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <ui:define name="header">
				  <ui:include src="#{pageContext.request.contextPath}/pages/header.xhtml" />
			</ui:define>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                   
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                    <p:accordionPanel>
                        <p:tab title="Menu 1">
                        	<h:panelGrid columns="2">
	                        	 <h:outputText value="Frota: " />  
						         <p:selectOneMenu style="width:150px;">  
						             <f:selectItem itemLabel="Select One" itemValue="" />  
						             <f:selectItem itemLabel="0314" itemValue="1" />  
						             <f:selectItem itemLabel="0145" itemValue="2" />  
						             <f:selectItem itemLabel="312" itemValue="3" />  
						         </p:selectOneMenu>
						         <h:outputText value="Air Force: " />  
						         <p:selectOneMenu style="width:150px;">  
						             <f:selectItem itemLabel="Select One" itemValue="" />  
						             <f:selectItem itemLabel="0314" itemValue="1" />  
						             <f:selectItem itemLabel="0145" itemValue="2" />  
						             <f:selectItem itemLabel="312" itemValue="3" />  
						         </p:selectOneMenu>
						         <h:outputText value="Base: " />  
						         <p:selectOneMenu style="width:150px;">  
						             <f:selectItem itemLabel="Select One" itemValue="" />  
						             <f:selectItem itemLabel="0314" itemValue="1" />  
						             <f:selectItem itemLabel="0145" itemValue="2" />  
						             <f:selectItem itemLabel="312" itemValue="3" />  
						         </p:selectOneMenu>
						         <h:outputText value="Filtro: " />  
						        <h:panelGrid columns="1" style="margin-bottom:10px">  
							        <p:inputText id="txt1" />  
							        <p:slider for="txt1"/>  
							    </h:panelGrid>
							    <p:commandButton value="Refresh"></p:commandButton>
					         </h:panelGrid>
                        </p:tab>

                        <p:tab title="Menu 2">
                             <br />
                             	<p:calendar mode="inline" navigator="none"/>
                             <br />
                        </p:tab>

                        <p:tab title="Menu 3">
                            <h:outputText value="Menu 3 Content" />
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="Gallery" resizable="true" closable="true" collapsible="true"
                              style="text-align:center" collapsed="true">

                   <p:commandButton id="basic" value="Show Dialog" onclick="dlg1.show();" type="button" style="margin-top:10px"/>

                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                	<h:panelGrid id="chartsUpdate" columns="2" style="width:100%;">
	                    <p:panel header="Linear Chart" style="min-width:425px;min-height:375px;">
		                    <h:form>
								<p:lineChart id="linear" value="#{chartBean.linearModel}" legendPosition="e"  
								     title="Linear Chart" minY="0" maxY="10" style="height:300px"/>  
							</h:form>
						</p:panel>
						<p:panel header="Filled" style="min-width:425px;min-height:375px;">
							<h:form>	  
								<p:lineChart id="filled" value="#{chartBean.categoryModel}" legendPosition="ne" fill="true"  
								             title="Filled" style="height:300px;margin-top:20px" xaxisLabel="Year" yaxisLabel="Births" />
		                    </h:form>
	                    </p:panel>
	                    <p:panel header="Horizontal Bar Chart" style="min-width:425px;min-height:375px;">
		                    <h:form>
		                    	<p:barChart id="horizontal" value="#{chartBean.categoryModel}" legendPosition="se" style="height:300px"  
           							 title="Horizontal Bar Chart" orientation="horizontal" min="0" max="200"/> 								  
							</h:form>
						</p:panel>
						<p:panel header="Basic Bar Chart" style="min-width:425px;min-height:375px;">	
							 <h:form>  
								<p:barChart id="basic" value="#{chartBean.categoryModel}" legendPosition="ne"  
            						 title="Basic Bar Chart" min="0" max="200" style="height:300px"/>
		                     </h:form>
	                    </p:panel>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg1" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
